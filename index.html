<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="CSS/Style.css">

</head>
<body>
  <div class="main-container">

      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Product image">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Product image">

    <section id="info">

      <p class="product">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        <p class="price">$149.99<s>$169.99</s></p>
        <a class="btn" href="#"><img src="images/icon-cart.svg" alt="icon-cart">
        <span class="btn-text">Add to Cart</span></a>
    </section>
  </div>

</body>
</html>
